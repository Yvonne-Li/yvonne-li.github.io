----
layout: default
title: Blog
show_title: false
---
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> Â» 
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            {% if post.custom_excerpt %}
                <p>{{ post.custom_excerpt }}</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
